language: android

jdk: oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository

before_install:
  - chmod +x gradlew

script:
  - "./gradlew assembleRelease"

before_deploy:
  - pwd
  - ls app/build/outputs/apk/

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  overwrite: true
  skip_cleanup: true
  on:
    repo: B515/Schedule
